name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install .

      - name: Lint with Ruff
        run: |
          # Check formatting (replaces black)
          uv run ruff format --check .
          # Check linting and imports (replaces isort/flake8)
          uv run ruff check .

      - name: Run Tests
        # This runs all tests in the 'tests/' folder
        # We ignore warnings to keep logs clean for now
        run: |
          NANORECSYS_STUB=1 uv run pytest tests/ -m "not data" -v
