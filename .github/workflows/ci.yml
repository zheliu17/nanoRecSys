name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Create virtual environment
      run: uv venv .venv

    - name: Activate virtual environment
      run: source .venv/bin/activate

    - name: Install dependencies
      run: uv pip install .

    - name: Lint with Ruff
      run: |
        # Check formatting (replaces black)
        uv run ruff format --check .
        # Check linting and imports (replaces isort/flake8)
        uv run ruff check .

    - name: Run Tests
      # This runs all tests in the 'tests/' folder
      # We ignore warnings to keep logs clean for now
      run: |
        uv run pytest tests/ -m "not data" -v
