services:
  api:
    build:
      context: .
      dockerfile: serving/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FAISS_INDEX_TYPE=flat
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
