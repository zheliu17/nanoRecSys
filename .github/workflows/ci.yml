name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"
        cache: 'pip' # Caches dependencies to speed up runs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # We install strict dependencies if file exists, else just test tools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest black isort flake8

    - name: Lint with Black and isort
      run: |
        # Fails if code isn't formatted correctly
        black --check .
        isort --check-only --profile black .

    - name: Run Tests
      # This runs all tests in the 'tests/' folder
      # We ignore warnings to keep logs clean for now
      run: |
        pytest tests/ -v
